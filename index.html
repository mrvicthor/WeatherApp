<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Nigeria</h1>
      <p>Today's Weather</p>
    </div>
    <ul class="weather-forecast">
     
    </ul>
    <div class="weather-description">
      <div class="current-weather">
        <p class="today-weather-icon">Current weather</p>
      </div>
      <div class="current-temperature">
          <canvas class="icon" width="128" height="128"></canvas>
        <p class="temperature-degree">25C</p>
        <h5 class="temperature-description">Sunny</h5>
      </div>
    </div>
    <div class="weather-info">
      <div class="box1">
        <p class="distance">8km/h</p>
        <h5>Wind</h5>
      </div>
      <div class="box2">
        <p class="distance">77%</p>
        <h5>Humidity</h5>
      </div>
      <div class="box3">
        <p class="distance">33</p>
        <h5>Maximum</h5>
      </div>
    </div>

    <script src="skycons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
